<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas</title>
</head>
<body>
    <script>
        function key(event) {
        
        const values = {
        0: 'Domingo',
        1: 'Segunda',
        2: 'Terça',
        3: 'Quarta',
        4: 'Quinta',
        5: 'Sexta',
        6: 'Sábado',
    }

    const key = event.key
    const diaDaSemana = values[key]
    if (key >= 0 || key <= 6) {
        return console.log(diaDaSemana)
    } else {
        return
    }

}
    window.addEventListener('keyup', key)

    </script>
</body>
</html>
